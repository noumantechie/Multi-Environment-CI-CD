name: ðŸ”¨ CI - Build and Push



on:
  push:
    branches:
      - main
      - develop

env:
  DOCKER_IMAGE: noman071/myapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ·ï¸ Generate Semantic Version
        id: semver
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          
          BRANCH=${GITHUB_REF#refs/heads/}
          SHORT_SHA=${GITHUB_SHA::7}
          
          if [ "$BRANCH" != "main" ]; then
            FULL_VERSION="${NEW_VERSION}-${BRANCH}.${SHORT_SHA}"
          else
            FULL_VERSION="${NEW_VERSION}"
          fi
          
          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $FULL_VERSION"
      
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: ðŸ”¨ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.semver.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
      
      - name: ðŸ·ï¸ Create Git Tag
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.semver.outputs.version }}" -m "Release v${{ steps.semver.outputs.version }}"
          git push origin "v${{ steps.semver.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: âœ… Build Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ### ðŸŽ‰ Build Successful!
          
          **Version:** \`${{ steps.semver.outputs.version }}\`
          **Image:** \`${{ env.DOCKER_IMAGE }}:${{ steps.semver.outputs.version }}\`
          
          âœ… Image pushed to Docker Hub
          ðŸš€ Ready for deployment
          EOF
